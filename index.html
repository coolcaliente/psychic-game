<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1 class="mt-5">Guess what letter I am thinking...</h1>
                <p class="lead text-secondary">Press any letter to make your guess!</p>
            </div>
            <div class="col-12 text-center" id="game">

            </div>
        </div>


    </div>


    <script type="text/javascript">

        // variables
        //===================================================================================================

        // create an arrary of possible lettrer choices, a thru z
        var allLetterChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //create a counter for wins

        var wins = 0;

        //create a counter for losses

        var losses = 0;

        // create a counter for number of guesses

        var guessesLeft = 9;

        //create an empty arrary for letters guessed

        var guessedLetters = [];

        // functions 
        //===================================================================================================

        // computer chooses random letter from the array

        var randomLetter = allLetterChoices[Math.floor(Math.random() * allLetterChoices.length)];

        //user presses letter on keyboard to guess a letter

        document.onkeyup = function (event) {
            var userGuess = event.key;


            // take the letter entered by user and compare it to the letter the computer choose

            if (userGuess === randomLetter) {
                //We've won
                wins++;

                //Choose a new random letter
                randomLetter = allLetterChoices[Math.floor(Math.random() * allLetterChoices.length)];
                console.log("Random letter guess is:" + randomLetter);

                //Reset the number of guesses
                guessesLeft = 9;
                guessedLetters = [];

            }
            else {
                guessedLetters.push(userGuess);
                guessesLeft--;
            }

            if (guessesLeft == 0) {
                //Update the losses
                losses++;

                //Choose a new random letter
                randomLetter = allLetterChoices[Math.floor(Math.random() * allLetterChoices.length)];

                //Reset the number of guesses, same as what we started with
                guessesLeft = 9;
                guessedLetters = [];

            }

            //display the results!
            var html =
                "<p>Wins: " + wins + "</p>" +
                "<p>Losses: " + losses + "</p>" +
                "<p>Guesses Left: " + guessesLeft + "</p>" +
                "<p>Words Guessed: " + guessedLetters + "</p>";

            document.querySelector("#game").innerHTML = html;

        };




    </script>
</body>

</html>
